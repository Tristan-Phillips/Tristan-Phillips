<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAP Lab | Digital Experiments</title>
    <link rel="stylesheet" href="public/style/lab.css">
    <script src="https://kit.fontawesome.com/29c25c094f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="lab-nav">
        <a href="../" class="lab-home-link">
            <i class="fas fa-arrow-left"></i> Back to Reality
        </a>
    </nav>

    <main class="lab-container">
        <header class="lab-header">
            <h1 data-text="TRAP.LAB">TRAP.LAB</h1>
            <p class="lab-subtitle">A collection of digital curiosities and questionable ideas</p>
        </header>

        <div class="lab-filters">
            <button class="filter-btn active" data-filter="all">All Experiments</button>
            <button class="filter-btn" data-filter="web">Websites</button>
            <button class="filter-btn" data-filter="hyperlink">Hyperlinks</button>
            <button class="filter-btn" data-filter="sim">Simulators</button>
            <!-- <button class="filter-btn" data-filter="games">Micro Games</button>
            <button class="filter-btn" data-filter="ai">AI Weirdness</button> -->
            <button class="filter-btn" data-filter="overlay">Web Overlays</button>
            <button class="filter-btn" data-filter="economy">Economies</button>
        </div>

        <div id="lab-grid" class="lab-grid"></div>
    </main>

    <script src="public/script/lab.js"></script>
</body>
</html>
