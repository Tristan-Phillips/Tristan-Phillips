<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background-color: transparent;}
        .widget { 
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <iframe src="https://tikfinity.zerody.one/widget/topgifter?cid=1112305" class="widget"></iframe>
    <iframe src="https://tikfinity.zerody.one/widget/topliker?cid=1112305" class="widget hidden"></iframe>

    <script>
        const widgets = document.querySelectorAll('.widget');
        let currentIndex = 0;

        setInterval(() => {
            widgets[currentIndex].classList.add('hidden');
            currentIndex = (currentIndex + 1) % widgets.length;
            widgets[currentIndex].classList.remove('hidden');
        }, 30000);
    </script>
</body>
</html>
