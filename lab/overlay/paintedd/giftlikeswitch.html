<!DOCTYPE html>
<html>
<head>
    <title>Alternating TikTok Widgets</title>
    <style>
        /* Custom CSS to show only first 3 entries */
        #rankingContainer .rankUser:nth-of-type(n + 4) {
            display: none !important;
        }

        /* Page styling */
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .widget-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .active {
            display: block;
        }

        .inactive {
            display: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://tikfinity.zerody.one/widget/topgifter?cid=1112305" 
        class="widget-frame active" 
        id="topGifterFrame"
    ></iframe>

    <iframe 
        src="https://tikfinity.zerody.one/widget/topliker?cid=1112305" 
        class="widget-frame inactive" 
        id="topLikerFrame"
    ></iframe>

    <script>
        let showTopGifter = true;

        function toggleWidget() {
            const topGifterFrame = document.getElementById('topGifterFrame');
            const topLikerFrame = document.getElementById('topLikerFrame');

            showTopGifter = !showTopGifter;

            topGifterFrame.classList.toggle('active', showTopGifter);
            topGifterFrame.classList.toggle('inactive', !showTopGifter);

            topLikerFrame.classList.toggle('active', !showTopGifter);
            topLikerFrame.classList.toggle('inactive', showTopGifter);
        }

        // Initial call and set interval
        setInterval(toggleWidget, 30000); // 30 seconds
    </script>
</body>
</html>
